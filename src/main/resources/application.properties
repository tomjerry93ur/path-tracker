spring.application.name=path-tracker

# Use PostgreSQL when PG env vars exist; fallback to H2 for local development
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:your_local_db}
spring.datasource.username=${PGUSER:sa}
spring.datasource.password=${PGPASSWORD:}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# keep ddl setting appropriate for your stage
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

server.port=${PORT:8080}

app.jwt.secret=app.jwt.secret=${APP_JWT_SECRET:default_local_dev_secret_change_me}
app.jwt.expiration-ms=3600000